# opfacceleratorcore.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
opfacceleratorcore.application-context=opfacceleratorcore-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = de.hybris.platform.service.impl.DefaultOpfacceleratorcoreService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the allowlists below if there is need for that
#opfacceleratorcore.tomcat.tld.scan=javax.servlet.jsp.jstl-*.jar
#opfacceleratorcore.tomcat.tld.default.scan.enabled=false
#opfacceleratorcore.tomcat.pluggability.scan=javax.servlet.jsp.jstl-*.jar
#opfacceleratorcore.tomcat.pluggability.default.scan.enabled=false

# Default configuration that adds Content Security Policy response header to web application in the "opfacceleratorcore" extension
# to enhance the security.
# Note : In order to configure own Content Security Policy use following pattern :
# policy-directive value1 value2 ... value_n
# Use semicolons to separate policy directives.
opfacceleratorcore.xss.filter.header.Content-Security-Policy=default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; script-src 'self' 'unsafe-inline'

# Note: Token URLs and secret file names are maintained on CCV2 hcs_common.
opf.oauth.token.url=
opf.oauth.client-secret.file=
opf.base.url=
# Note: client_id, client_secret, tenant.clientid and tenant.publickey are stored in the security files.
opf.oauth.client-secret.file.location=${HYBRIS_CONFIG_DIR}/security

#OPF endpoints
opf.cta.url=/gateway/cta-scripts
opf.active.config.url=/gateway/configurations
opf.initiate.payment.session.url=/gateway/initiate
opf.submit.url=/gateway/submit
opf.verify.url=/gateway/verify-response
opf.complete.payment.url=/gateway/submit-complete
opf.applepay.web.session.url=/gateway/applepay-web-session

#Positive statuses for OPF API integrations
opf.payment.statuses=SUCCESS,ACCEPTED,Authorised

opf.active.config.configuration.id=
opf.active.config.division.id=
opf.active.config.pageSize=10
opf.active.config.pageNumber=1

toggle.cart.populator.customerEmail.enabled=true


